<template name="leroList">

    <form id="cadLeros" action="">     
        <div class="input-field">
          <textarea name="texto" class="materialize-textarea"></textarea>
          <label for="texto">Lero</label>
        </div>

        <button type="submit" class="waves-effect waves-light btn">
            Adicionar Lero
        </button>
    </form>

    <ul>
    {{# each leros }}
        <li><a href="/lero/{{ _id }}">{{ _id }}</a></li>  
    {{/ each }}
    </ul>
</template>
